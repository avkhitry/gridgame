<!DOCTYPE html>
<html>
<head>
    <title>Canvas Grid Game</title>
    <style>
        body {
            text-align: center;
            margin-top: 20px;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <div>
        <button id="modeButton">Change Grid Mode</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const symbols = ["âœ’ï¸", "ğŸ‘“", "ğŸŒ‚", "ğŸµ", "ğŸª—", "â™Ÿï¸", "âŒš", "ğŸª¢", "ğŸ”¬", "ğŸŒ"];
        const cellSize = 50;
        let gridMode = 0;

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i <= 10; i++) {
                ctx.beginPath();
                ctx.moveTo(i * cellSize, 0);
                ctx.lineTo(i * cellSize, 500);
                ctx.moveTo(0, i * cellSize);
                ctx.lineTo(500, i * cellSize);
                ctx.strokeStyle = gridMode === 2 && i > 0 && i < 10 ? 'transparent' : 'black';
                ctx.stroke();
            }

            if (gridMode < 2) {
                for (let i = 0; i < 10; i++) {
                    ctx.fillText(symbols[i], 5, (9.5 - i) * cellSize);
                }
            }
        }

        document.getElementById('modeButton').addEventListener('click', () => {
            gridMode = (gridMode + 1) % 3;
            drawGrid();
        });

        drawGrid();
    </script>
</body>
</html>
