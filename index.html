<!DOCTYPE html>
<html>
<head>
    <title>Color Grid Game</title>
    <style>
        #grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 90vw;
            height: 90vh;
            max-width: 600px;
            max-height: 600px;
            margin: 0 auto;
        }

        .cell {
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3vw;
        }

        .red { background-color: #ffcccc; }
        .orange { background-color: #ffe5cc; }
        .yellow { background-color: #ffffcc; }
        .green { background-color: #ccffcc; }
        .blue { background-color: #ccccff; }
        .deepblue { background-color: #5494da; }
        .violet { background-color: #f2ccff; }
        .black { background-color: black; color: white; }
        .white { background-color: #f2f2f2; }
        .nocolor { background-color: #ffe6f0; }

        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="grid"></div>
    <div id="overlay"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('grid');
            const overlay = document.getElementById('overlay');
            let tapCount = 0;
            let symbols = ["✒️", "👓", "🌂", "🍵", "🪗", "♟️", "⌚", "🪢", "🔬", "🌐"];
            let colors = ["red", "orange", "yellow", "green", "blue", "deepblue", "violet", "black", "white", "nocolor"];
            let selectedCell = null;

            function initializeGrid() {
                grid.innerHTML = '';
                for (let row = 9; row >= 0; row--) {
                    for (let col = 0; col < 10; col++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell', colors[col]);
                        if (col === 0) {
                            cell.textContent = symbols[row];
                        }
                        grid.appendChild(cell);
                    }
                }
            }

            function clearGrid() {
                const cells = grid.querySelectorAll('.cell');
                cells.forEach(cell => {
                    cell.className = 'cell';
                    cell.textContent = '';
                });
            }

            function colorRandomCell() {
                const index = Math.floor(Math.random() * 100);
                const cell = grid.children[index];
                cell.classList.add('black'); // Color the cell in black
                selectedCell = { element: cell, row: 9 - Math.floor(index / 10), col: index % 10 };
            }

            function showSymbolInCell() {
                const { element, row, col } = selectedCell;
                element.textContent = symbols[row];
                element.classList.add('black');
            }

            function showOverlayMessage() {
                const { row, col } = selectedCell;
                overlay.textContent = `${colors[col]} ${symbols[row]}`;
                overlay.style.display = 'block';
            }

            grid.addEventListener('click', function() {
                tapCount++;
                switch(tapCount) {
                    case 1:
                        clearGrid();
                        break;
                    case 2:
                        colorRandomCell();
                        break;
                    case 3:
                        showSymbolInCell();
                        break;
                    case 4:
                        showOverlayMessage();
                        break;
                    case 5:
                        overlay.style.display = 'none';
                        tapCount = 0;
                        initializeGrid();
                        break;
                }
            });

            initializeGrid();
        });
    </script>
</body>
</html>
