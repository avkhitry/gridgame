<!DOCTYPE html>
<html>
<head>
    <title>Color Grid Game</title>
    <style>
        #grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 90vw;
            height: 90vh;
            max-width: 600px;
            max-height: 600px;
            margin: 0 auto;
            border: 2px solid black; /* Outer border of the grid */
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3vw;
            border: 1px solid transparent; /* Make cell borders transparent initially */
        }

        .red { background-color: #ffcccc; }
        .orange { background-color: #ffe5cc; }
        .yellow { background-color: #ffffcc; }
        .green { background-color: #ccffcc; }
        .blue { background-color: #ccccff; }
        .deepblue { background-color: #ccccff; }
        .violet { background-color: #f2ccff; }
        .black { background-color: black; color: white; }
        .white { background-color: #f2f2f2; }
        .nocolor { background-color: #ffe6f0; }

        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            display: none;
        }

        #modeButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="grid"></div>
    <div id="overlay"></div>
    <button id="modeButton">Change Grid Mode</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('grid');
            const overlay = document.getElementById('overlay');
            const modeButton = document.getElementById('modeButton');
            let tapCount = 0;
            let gridMode = 0; // 0: Full grid, 1: Median lines and perimeter, 2: Perimeter only
            let symbols = ["âœ’ï¸", "ðŸ‘“", "ðŸŒ‚", "ðŸµ", "ðŸª—", "â™Ÿï¸", "âŒš", "ðŸª¢", "ðŸ”¬", "ðŸŒ"];
            let colors = ["red", "orange", "yellow", "green", "blue", "deepblue", "violet", "black", "white", "nocolor"];
            let selectedCell = null;

            function initializeGrid() {
                grid.innerHTML = '';
                for (let row = 9; row >= 0; row--) {
                    for (let col = 0; col < 10; col++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell', colors[col]);
                        if (col === 0) {
                            cell.textContent = symbols[row];
                        }
                        grid.appendChild(cell);
                    }
                }
            }

            function clearGrid() {
                const cells = grid.querySelectorAll('.cell');
                cells.forEach(cell => {
                    cell.className = 'cell';
                    cell.textContent = '';
                });
            }

            function colorRandomCell() {
                const index = Math.floor(Math.random() * 100);
                const cell = grid.children[index];
                cell.classList.add('black'); // Color the cell in black
                selectedCell = { element: cell, row: 9 - Math.floor(index / 10), col: index % 10 };
            }

            function showSymbolInCell() {
                const { element, row, col } = selectedCell;
                element.textContent = symbols[row];
                element.classList.add('black');
            }

            function showOverlayMessage() {
                const { row, col } = selectedCell;
                overlay.textContent = `${colors[col]} ${symbols[row]}`;
                overlay.style.display = 'block';
            }

            function updateGridVisibility() {
                const cells = grid.querySelectorAll('.cell');
                cells.forEach((cell, index) => {
                    const row = Math.floor(index / 10);
                    const col = index % 10;

                    switch (gridMode) {
                        case 0: // Full grid
                            cell.style.visibility = 'visible';
                            cell.style.border = '1px solid transparent';
                            break;
                        case 1: // Median lines and perimeter
                            if (row === 4 || row === 5 || col === 4 || col === 5 || row === 0 || row === 9 || col === 0 || col === 9) {
                                cell.style.visibility = 'visible';
                            } else {
                                cell.style.visibility = 'hidden';
                            }
                            cell.style.border = '1px solid transparent';
                            break;
                        case 2: // Perimeter only
                            cell.style.visibility = 'visible';
                            if (row === 0 || row === 9 || col === 0 || col === 9) {
                                cell.style.border = '1px solid black';
                            } else {
                                cell.style.border = '1px solid transparent';
                            }
                            break;
                    }
                });
            }

            modeButton.addEventListener('click', function() {
                gridMode = (gridMode + 1) % 3;
                updateGridVisibility();
            });

            initializeGrid();
            updateGridVisibility();
        });
    </script>
</body>
</html>
