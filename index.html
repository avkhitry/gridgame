<!DOCTYPE html>
<html>
<head>
    <title>Canvas Grid Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid nocolor;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div>
        <button id="modeButton">Grid</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const symbols = ["âœ’ï¸", "ğŸ‘“", "ğŸŒ‚", "ğŸµ", "ğŸª—", "â™Ÿï¸", "âŒš", "ğŸª¢", "ğŸ”¬", "ğŸŒ"];
        let gridMode = 0;
        let cellSize;

        const columnColors = [
            "#ffcccc", // Pale red
            "#ffe5cc", // Pale orange
            "#ffffcc", // Pale yellow
            "#ccffcc", // Pale green
            "#ccccff", // Pale light blue
            "#9999ff", // Pale deep blue
            "#f2ccff", // Pale violet
            "#cccccc", // Grey (pale black)
            "#f2f2f2", // Pale white
            "#ffe6f0"  // Pale pink (for transparent)
        ];

        function resizeCanvas() {
            minDim = Math.min(window.innerWidth, window.innerHeight);
            canvas.width = minDim * 0.8;
            canvas.height = minDim * 0.8;
            cellSize = Math.min(canvas.width, canvas.height) / 10;
            drawGrid();
        }
        
        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = `${cellSize * 0.8}px Arial`;

            for (let col = 0; col < 10; col++) {
                for (let row = 0; row < 10; row++) {
                    if (gridMode === 1) {
                        ctx.fillStyle = columnColors[col];
                        ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
                    }
                }
            }

            for (let i = 0; i <= 10; i++) {
                ctx.beginPath();
                ctx.moveTo(i * cellSize, 0);
                ctx.lineTo(i * cellSize, canvas.height);
                ctx.moveTo(0, i * cellSize);
                ctx.lineTo(canvas.width, i * cellSize);

                let drawLine = true;
                if (gridMode === 2) { // Perimeter only
                    drawLine = (i === 0 || i === 10);
                } else if (gridMode === 3) { // Median lines and perimeter
                    drawLine = (i === 0 || i === 10 || i === 5);
                }

                ctx.strokeStyle = drawLine ? 'black' : 'transparent';
                ctx.stroke();
            }

            if (gridMode < 2) {
                for (let i = 0; i < 10; i++) {
                    ctx.fillStyle = 'black'; // Color for the symbols
                    ctx.fillText(symbols[i], cellSize * 0.1, (9.5 - i) * cellSize);
                }
            }
        }

        document.getElementById('modeButton').addEventListener('click', () => {
            gridMode = (gridMode + 1) % 4;
            drawGrid();
        });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // Initial resize and draw
    </script>
</body>
</html>
