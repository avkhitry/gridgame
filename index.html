<!DOCTYPE html>
<html>
<head>
    <title>Color Grid Game</title>
    <style>
        #grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 90vw;
            height: 90vh;
            max-width: 600px; /* Adjust maximum size as needed */
            max-height: 600px; /* Adjust maximum size as needed */
            margin: 0 auto;
        }

        .cell {
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3vw; /* Adjust font size based on viewport width */
        }

        .red { background-color: #ffcccc; } /* Pale red */
        .orange { background-color: #ffe5cc; } /* Pale orange */
        .yellow { background-color: #ffffcc; } /* Pale yellow */
        .green { background-color: #ccffcc; } /* Pale green */
        .blue { background-color: #ccccff; } /* Pale blue */
        .deepblue { background-color: #ccccff; } /* Pale deep blue */
        .violet { background-color: #f2ccff; } /* Pale violet */
        .black { background-color: black; color: white; }
        .white { background-color: #f2f2f2; } /* Pale white */
        .nocolor { background-color: #ffe6f0; } /* Pale pink for 'no color' */

        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="grid"></div>
    <div id="overlay"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('grid');
            const overlay = document.getElementById('overlay');
            let tapCount = 0;
            let symbols = ["ðŸŒ", "ðŸ”¬", "ðŸª¢", "âŒš", "â™Ÿï¸", "ðŸª—", "ðŸµ", "ðŸŒ‚", "ðŸ‘“", "âœ’ï¸"];
            let colors = ["red", "orange", "yellow", "green", "blue", "deepblue", "violet", "black", "white", "nocolor"];
            let selectedCell = null;

            function initializeGrid() {
                grid.innerHTML = '';
                for (let i = 99; i >= 0; i--) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell', colors[i % 10]);
                    if (i % 10 === 0) {
                        cell.textContent = symbols[Math.floor(i / 10)];
                    }
                    grid.appendChild(cell);
                }
            }

            function clearGrid() {
                const cells = grid.querySelectorAll('.cell');
                cells.forEach(cell => {
                    cell.className = 'cell';
                    cell.textContent = '';
                });
            }

            function colorRandomCell() {
                const index = Math.floor(Math.random() * 100);
                const cell = grid.children[99 - index];
                cell.classList.add('black'); // Color the cell in black
                selectedCell = { element: cell, row: 9 - Math.floor(index / 10), col: index % 10 };
            }

            function showSymbolInCell() {
                const { element, row, col } = selectedCell;
                element.textContent = symbols[9 - row];
                // Use the original column color for the symbol
                element.classList.add(colors[col]);
            }

            function showOverlayMessage() {
                const { row, col } = selectedCell;
                overlay.textContent = `${colors[col]} ${symbols[9 - row]}`;
                overlay.style.display = 'block';
            }

            grid.addEventListener('click', function() {
                tapCount++;
                switch(tapCount) {
                    case 1:
                        clearGrid();
                        break;
                    case 2:
                        colorRandomCell();
                        break;
                    case 3:
                        showSymbolInCell();
                        break;
                    case 4:
                        showOverlayMessage();
                        break;
                    case 5:
                        overlay.style.display = 'none';
                        tapCount = 0;
                        initializeGrid();
                        break;
                }
            });

            initializeGrid();
        });
    </script>
</body>
</html>
